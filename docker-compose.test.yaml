  mailer-svc:
    image: "mailer-svc:test"
    container_name: "mailer-svc"
    build:
      context: "./grpc-services/mailer"
      dockerfile: "Dockerfile.test"
    networks:
      - "frontend"
      - "mailerdomain"
    expose:
      - "50051"
    environment:
      NODE_ENV: "test"
      HOST: "0.0.0.0"
