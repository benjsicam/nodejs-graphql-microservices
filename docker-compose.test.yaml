      NODE_ENV: "test"
      HOST: "0.0.0.0"
      PORT: "50051"
      DB_NAME: "postgres"
      DB_HOST: "posts-db"
      DB_PORT: "5432"
      DB_USER: "postgres"
      DB_PASSWORD: "postgres"
      REDIS_HOST: "cache"
      REDIS_PORT: "6379"
    healthcheck:
      test: ["CMD", "/bin/grpc_health_probe", "-addr=:50051"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: "on-failure"

  users-svc:
    image: "users-svc:test"
    container_name: "users-svc"
