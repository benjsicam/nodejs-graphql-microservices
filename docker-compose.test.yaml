version: "3"

services:
  comments-svc:
    image: "comments-svc:test"
    container_name: "comments-svc"
    build:
      context: "./grpc-services/comments"
      dockerfile: "Dockerfile.test"
    networks:
      - "frontend"
      - "backend"
      - "commentsdomain"
    expose:
      - "50051"
    depends_on:
      - "comments-db"
      - "cache"
    environment:
      NODE_ENV: "test"
      HOST: "0.0.0.0"
      PORT: "50051"
      DB_NAME: "postgres"
      DB_HOST: "comments-db"
      DB_PORT: "5432"
      DB_USER: "postgres"
      DB_PASSWORD: "postgres"
      REDIS_HOST: "cache"
      REDIS_PORT: "6379"
    healthcheck:
      test: ["CMD", "/bin/grpc_health_probe", "-addr=:50051"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: "on-failure"

  posts-svc:
    image: "posts-svc:test"
    container_name: "posts-svc"
    build:
      context: "./grpc-services/posts"
      dockerfile: "Dockerfile.test"
    networks:
