  graphql-gateway:
    image: "graphql-gateway:test"
    container_name: "graphql-gateway"
    build:
      context: "./graphql-gateway"
      dockerfile: "Dockerfile.test"
    networks:
      - "frontend"
    ports:
      - "3000:3000"
    depends_on:
      - "cache"
      - "comments-svc"
      - "posts-svc"
      - "users-svc"
      - "mailer-svc"
    environment:
      NODE_ENV: "test"
      HOST: "0.0.0.0"
      PORT: "3000"
      REDIS_HOST: "cache"
      REDIS_PORT: "6379"
      JWT_SECRET: "47YNbpelXTd2gAi+6r1C4bDj4NSlxUDS"
      COMMENTS_SVC_URL: "comments-svc:50051"
      POSTS_SVC_URL: "posts-svc:50051"
      USERS_SVC_URL: "users-svc:50051"
      MAILER_SVC_URL: "mailer-svc:50051"
    healthcheck:
      test: ["CMD", "wget", "localhost:3000/healthz -q -O - > /dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: "on-failure"

  comments-db:
    image: "postgres:11.4-alpine"
    container_name: "comments-db"
    networks:
      - "commentsdomain"
    expose:
      - "5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
